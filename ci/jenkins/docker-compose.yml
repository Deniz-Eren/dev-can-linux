services:
  jenkins:
    hostname: jenkins
    container_name: jenkins
    image: jenkins/jenkins:lts-jdk11
    ports:
      - 8080:8080
      - 50000:50000
    stdin_open: true
    tty: true
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/jenkins_home:/var/jenkins_home
      - ../..:/opt/dev-can-linux
    environment:
      - LANG=en_US.UTF-8
  agent:
    hostname: agent
    container_name: agent
    build:
      context: .
      dockerfile: jenkins-ssh-agent.Dockerfile
    expose:
      - 22
    stdin_open: true
    tty: true
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../..:/opt/dev-can-linux
    environment:
      - LANG=en_US.UTF-8
      - DOCKER_GROUP=${DOCKER_GROUP}
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_AGENT_SSH_PUBKEY}
    command: >
      sh -c "echo starting dev-can-linux jenkins agent... \
        && /usr/sbin/sshd \
        && groupmod -g $DOCKER_GROUP docker \
        && usermod -aG docker jenkins \
        && tail -f /dev/null"
