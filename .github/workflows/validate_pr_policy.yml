name: Validate Pull Request Policy

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Check for policy string in PR description
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          REQUIRED_STRING="*This pull request was reviewed and approved as per team policy.*"
          if [[ ! "$PR_BODY" == *"$REQUIRED_STRING"* ]]; then
            echo "::error::The PR description must contain the mandatory policy statement: '$REQUIRED_STRING'"
            exit 1
          fi
