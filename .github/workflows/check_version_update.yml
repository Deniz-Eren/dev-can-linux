name: Enforce Version Update Policy

on:
  pull_request:
    branches:
      - main
      - master  # Or any other branch you merge into

jobs:
  check-for-version-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch enough history for the diff

      - name: Verify config/PROGRAM_VERSION was updated
        run: |
          # Use git diff to check if the file was modified between the head and base of the PR.
          if ! git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -q "config/PROGRAM_VERSION"; then
            echo "::error file=config/PROGRAM_VERSION::Error: 'config/PROGRAM_VERSION' must be updated in this pull request."
            echo "Please update the file with a new version number."
            exit 1
          fi
