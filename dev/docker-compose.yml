services:
  qnx:
    hostname: qnx-dev
    container_name: qnx710-dev
    build:
      context: .
      dockerfile: qnx.Dockerfile
    network_mode: host
    stdin_open: true
    tty: true
    restart: always
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - ~/.ssh:/root/.ssh
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
      - /etc/localtime:/etc/localtime:ro
      - ~:/root/userhome
      - ..:/root/dev-can-linux
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.utf8
      - DISPLAY=${DISPLAY}
      - NO_AT_BRIDGE=1
    command: >
      sh -c "echo starting dev-can-linux dev environment... \
        && /root/dev-can-linux/dev/setup-profile.sh \
        && tail -f /dev/null"
    runtime: nvidia
